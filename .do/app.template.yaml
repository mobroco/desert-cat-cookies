spec:
  name: whatever
  region: tor
  domains:
  - domain: whatever.dev
    type: PRIMARY
    zone: whatever.dev
  features:
  - buildpack-stack=ubuntu-22
  ingress:
    rules:
    - component:
        name: whatever
      match:
        path:
          prefix: /
  services:
  - dockerfile_path: Dockerfile
    github:
      branch: main
      deploy_on_push: true
      repo: mobroco/whatever
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xs
    name: whatever
    source_dir: /
  alerts:
    - rule: DEPLOYMENT_FAILED
    - rule: DOMAIN_FAILED